{% extends "market/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.seller.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-post' object.seller.username %}">{{ object.seller }}</a>
                <small class="text-muted">{{ object.date_posted|date:"H:i:s; F d, Y" }}</small>
                {% if object.seller == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'postsell-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1"
                           href="{% url 'postsell-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <img class="sell-img sell-img" src="{{ object.commodity.url }}">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Bid Info</legend>
                    {{ b_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn-outline-info" type="submit">Place bid</button>
                </div>
            </form>
        </div>
    </article>
{% endblock content %}
