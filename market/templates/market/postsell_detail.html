{% extends "market/base.html" %}
{% block content %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ object.seller.profile.image.url }}">
            <div class="media-body">
              <div class="article-metadata">
                 <a class="mr-2" href="{% url 'user-post' object.seller.username %}">{{ object.seller }}</a>
                 <small class="text-muted">{{ object.date_posted|date:"H:i:s; F d, Y" }}</small>
	              {% if object.seller == user %}
		              <div>
		                 <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'postsell-update' object.id %}">Update</a>
			              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'postsell-delete' object.id %}">Delete</a>
		              </div>

	              {% endif %}
              </div>
              <h2 class="article-title">{{ object.title }}</h2>
            <img class="sell-img sell-img" src="{{ object.seller.commodity.profile.image.url }}">
              <p class="article-content">{{ object.description }}</p>
            </div>
		</article>
{% endblock content %}
